<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>War Game!</title>
  <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
  <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.min.css">
  <link rel="stylesheet" href="css/main.css">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body class="wargame">

  <h1>War Game</h1>
  <div class="board-war" id="board">
    <div class="avatar1"></div>
    <div class="avatar2"></div>

    <div id="card1" class="card"></div>
    <div id="card2" class="card"></div>


    <div class="start-deck"></div>

    <div class="top-button">
      <button id="newgame">Start a new game</button>
      <button id="restart">Restart</button>
      <button id="rules">Rules</button>
    </div>

    <div class="bottom-button">
      <button id="battle">Let's GO to battle!</button>
      <button id="war">Let's GO to WAR!</button>
      <button id="win1">Player 1 wins!</button>
      <button id="win2">Player 2 wins!</button>
    </div>


</div>
<script src="js/main.js"></script>
</body>
</html>
