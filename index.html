<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>War Game!</title>
  <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
  <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body class="wargame">

  <h1>War Game</h1>

  <h3 id="message"></h3>

  <div class="avatar1"></div>
  <div class="avatar2"></div>

  <div class="board-war" id="board">

    <div class="card back"></div>
    <div id="deck1" class="score"></div>
    <div id="card1" class="card"></div>
    <div id="card2" class="card"></div>
    <div class="card back"></div>
    <div id="deck2" class="score"></div>


    <div class="start-deck"></div>

    <div class="top-button">
      <button id="newgame">Start New</button>
      <button id="restart">Restart</button>
      <button id="rules">Rules</button>
    </div>

    <div class="bottom-button">
      <button style="display:none" id="battle">Let's GO to battle!</button>
      <button style="display:none" id="war">Let's GO to WAR!</button>
    </div>


  </div>

<!--   <div id="instructions">
    instructions here
    <button id="go-back-btn">Go Back to War</button>
  </div> -->
<script src="js/main.js"></script>
</body>
</html>
